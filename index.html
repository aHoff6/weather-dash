<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <title>Weather Dash</title>
</head>

<body>

    <h1 id="header">Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="row ml-2 mt-3">
                    <div class="col-sm-12">
                        <form class="citySearch">
                            <label for="citySearch">Search for a City:</label>
                            <input type="text" id="input" class="form-control-sm">
                            <button class="searchbtn" type="submit" value="Submit" id="submitBtn">Search</button>
                        </form>
                        <aside class="col-sm-12" id="searchHistory"></aside>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 text-center" id="todaysforecast">
                <div class="row mt-3" id="currentDay">
                    <h2>Today's Forecast:</h2>
                    
                    <div
                        class="col-sm-11 jumbotron jumbotron-fluid  jumbotron-back border border-success">
                        <div class="container" id="display">
                            <p class="display-4" id="displayel"></p>
                            <!-- Daily forecast goes here -->
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <h2>5 Days Forecast:</h2>
                        
                    </div>
                    <div class="col-sm-12" id="displayFiveDay">
                        <div class="row" id="fdisplayFiveDayEl">
                            <!-- Five days forecast goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
